<section class="border p-4 d-flex justify-content-center mb-4">
  <form (ngSubmit)="validateForm()" [formGroup]="validationForm" id="form" style="width: 100%; max-width: 300px">
    <h2 class>Contate-nos</h2>

    <!-- Name input -->
    <mdb-form-control class="mb-4">
      <input mdbInput formControlName="name" type="text" id="name" class="form-control" />
      <label mdbLabel class="form-label" for="name">Nome</label>
    </mdb-form-control>
    <!-- Email input -->
    <mdb-form-control class="mb-4">
      <input mdbInput formControlName="email" type="email" id="email" class="form-control" />
      <label mdbLabel class="form-label" for="email">E-mail</label>
    </mdb-form-control>
    <!-- Subject input -->
    <mdb-form-control class="mb-4">
      <input mdbInput formControlName="subject" type="text" id="subject" class="form-control" />
      <label mdbLabel class="form-label" for="subject">Assunto</label>
    </mdb-form-control>
    <!-- Message input -->
    <mdb-form-control class="mb-4">
      <textarea mdbInput formControlName="message" class="form-control" id="message" rows="4"></textarea>
      <label mdbLabel class="form-label" for="message">Mensagem</label>
    </mdb-form-control>
    <!-- Mail copy -->
    <div class="form-check">
      <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="copy"/>
      <label class="form-check-label" for="copy">
        Pol√≠ticas de envio de e-mail
      </label>
    </div>
    <!-- Submit button -->
    <button mat-raised-button color="primary" type="submit" class="button">Enviar</button>
    <!-- Status message -->
    <div #status></div>
  </form>
</section>
